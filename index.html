<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
/>
    <link rel="stylesheet" href="./Styles/mainStyle.css">
    <link rel="stylesheet" href="./Styles/modalStyle.css">

    <script src="./Renderer/Utils.js"></script>
    <script src="./Renderer/DynamicClickListener.js"></script>
    <script src="./Renderer/renderer.js"></script>
    <script src="./Renderer/LoginLogic.js"></script>


    <title>From the creators of Grindr</title>
  </head>



  <body>
    <div id="debugSection" class="debug">
      <span id="debug_currentUserID"></span>
      <span id="errorOutput" class="errorTxt"></span>
    </div>
    <nav id="navbar" class="nav">
      <button id="nav_Gifts" type="button" class="navButton">Gifts</button>
      <button id="nav_LovedOnes" type="button" class="navButton">Loved Ones</button>
      <button id="nav_Events"  type="button" class="navButton">Events</button>
      <button id="nav_Account"type="button" class="navButton">Account</button>
      <!-- Added signout here so we could show/hide along with login -->
      <button id="nav_signOut" type="button" class="signOut">Sign Out</button>
    </nav>

    <div id="dynamicSection" class="container">
      

    </div>

    <div id="loginModal" class="modal">
      <!-- Login Form -->
      <div id="loginForm" class="modal-content">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="loginButton">Login</button>
        <button id="newUserButton">Create an Account</button>
        <p id="loginError" class="errorTxt"></p>
      </div>
    
      <!-- New User Form -->
      <div id="newUserForm" class="modal-content">
        <h2>Create an Account</h2>
        <input type="text" id="newUserName" placeholder="Username" required />
        <input type="password" id="newUserPassword" placeholder="Password" required />
        <input type="text" id="newUserFirstName" placeholder="First Name" required />
        <input type="text" id="newUserLastName" placeholder="Last Name" required />
        <input type="email" id="newUserEmail" placeholder="Email" required />
        <input type="tel" id="newUserPhone" placeholder="Phone Number" required />
        <button id="createAccountButton">Create Account</button>
        <button id="backToLoginButton">Back to Login</button>
        <p id="newUserError" class="errorTxt"></p>
      </div>
    </div>
  </body>
</html>
