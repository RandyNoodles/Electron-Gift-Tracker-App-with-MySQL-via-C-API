<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../mainStyle.css">

    <script src="../../Renderer/Utils.js"></script>
    <script src="RecipientLogic.js"></script>

    <title>From the creators of Grindr</title>
  </head>
<body>
    <nav class="nav">
        <button type="button" class="navButton" onclick="location.href='Account.html';">Account</button>
        <button type="button" class="navButton" onclick="location.href='Gifts.html';">Gifts</button>
        <button type="button" class="navButton" onclick="location.href='Event.html';">Events</button>
        <button type="button" class="navButton" onclick="location.href='Recipient.html';">Loved Ones</button>
    </nav>

    <div class="container">
        <h1>Your Loved Ones</h1>

        <div class="tableButtons">
            <button type="button">Edit</button>
            <button id="openModal" class="navButton">Add Loved One</button>
        </div>
        
        <table id="table">
        <tr>
            <th>Loved One</th>
            <th>Gifts</th>
            <th>Events</th>
        </tr>
        <tr>
            <td>Maria Anders</td>
            <td>Easy Bake Oven</td>
            <td>Christmas</td>
        </tr>
        <tr>
            <td>Francisco Chang</td>
            <td>Thingamabob</td>
            <td>Birthday</td>
        </tr>
        </table> 
    </div>
    
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Add Loved One</h1>
            <div id="addLovedOnediv">
                <table>
                    <!-- Name Row -->
                    <tr>
                        <td colspan="1"><label for="firstName">First Name</label></td>
                        <td colspan="5"><input type="text" id="firstName" name="firstName" required></td>
                    </tr>
                    <tr>
                        <td colspan="1"><label for="lastName">Last Name</label></td>
                        <td colspan="5"><input type="text" id="lastName" name="lastName"></td>
                    </tr>
                    <tr>
                        <td colspan="1"><label for="dateOfBirth">Date Of Birth</label></td>
                        <td colspan="5"><input type="text" id="dateOfBirth" name="dateOfBirth"></td>
                    </tr>
                    <!-- Submit Button Row -->
                    <tr>
                        <td colspan="3" style="text-align: center;">
                            <button type="submit" class="navButton">Add Loved One</button>
                        </td>
                        <td colspan="3" style="text-align: center;">
                            <button type="submit" class="navButton">Cancel</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        // Modal Handling
        const modal = document.getElementById("myModal");
        const openModalBtn = document.getElementById("openModal");
        const closeModalBtn = document.querySelector(".close");
    
        // Open the modal
        openModalBtn.onclick = function () {
            modal.style.display = "flex";
        };
    
        // Close the modal
        closeModalBtn.onclick = function () {
            modal.style.display = "none";
        };
    
        // Close modal on clicking outside of it
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
    </body>
    </html>
