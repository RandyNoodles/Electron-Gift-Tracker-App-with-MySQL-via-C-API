<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../mainStyle.css">

    <script src="../../Renderer/Utils.js"></script>
    <script src="../../Renderer/Navigation.js"></script>
    <script src="RecipientLogic.js"></script>

    <title>From the creators of Grindr</title>
  </head>
<body>
    <nav class="nav">
        <button type="button" class="navButton" id="nav_account">Account</button>
        <button type="button" class="navButton" id="nav_gifts">Gifts</button>
        <button type="button" class="navButton" id="nav_events">Events</button>
        <button type="button" class="navButton active" id="nav_recipients" disabled>Loved Ones</button>
    </nav>

    <div class="container">
        <h1>Your Loved Ones</h1>

        <div class="tableButtons">
            <button id="addRowBtn" class="navButton">Add Recipient</button>
            <button id="editRowBtn" class="navButton">Edit Selected</button>
            <button id="deleteRowBtn" class="deleteButton">Delete Selected</button>
        </div>
    </div>  
    
    
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span id="closeAddModalBtn" class="close">&times;</span>
            <h1>Add Loved One</h1>
            <form id="addRecipientForm">
                <table>
                    <!-- Name Row -->
                    <tr>
                        <td><label for="firstName">First Name</label></td>
                        <td colspan="5"><input type="text" id="firstName" name="firstName" required></td>
                    </tr>
                    <tr>
                        <td><label for="lastName">Last Name</label></td>
                        <td colspan="5"><input type="text" id="lastName" name="lastName"></td>
                    </tr>
                    <tr>
                        <td><label for="dateOfBirth">Date Of Birth</label></td>
                        <td colspan="5"><input type="text" id="dateOfBirth" name="dateOfBirth"></td>
                    </tr>
                    <!-- Submit Button Row -->
                    <tr>
                        <td colspan="3" style="text-align: center;">
                            <button type="submit" class="navButton">Add Loved One</button>
                        </td>
                        <td colspan="3" style="text-align: center;">
                            <button type="submit" id="cancelModal" class="navButton">Cancel</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeEditModalBtn"class="close">&times;</span>
            <h1>Edit Recipient</h1>
            <form id="editRecipientForm">
                <table>
                    <tr>
                        <td><label for="editFirstName">First Name:</label></td>
                        <td colspan="2"><input type="text" id="editFirstName" name="editFirstName" required></td>
                    </tr>
                    <tr>
                        <td><label for="editLasttName">Last Name:</label></td>
                        <td colspan="2"><input type="text" id="editLastName" name="editLastName" required></td>
                    </tr>
                    <tr>
                        <td><label for="editDateOfBirth">Date of Birth:</label></td>
                        <td colspan="2"><input type="text" id="editDateOfBirth" name="editDateOfBirth" required></td>
                    </tr>
                    <tr>
                        <td><label for="editEventId">Event ID:</label></td>
                        <td colspan="2">
                            <select id="editEventId" name="editEventId" required>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="editCost">Cost:</label></td>
                        <td colspan="2"><input type="number" id="editCost" name="editCost" required></td>
                    </tr>
                    
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="navButton">Save Changes</button>
                            <button type="button" class="navButton" id="cancelEditModal">Cancel</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
