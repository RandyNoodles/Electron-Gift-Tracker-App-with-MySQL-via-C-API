<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  
    <link rel="stylesheet" href="../../mainStyle.css">

    <script src="../../Renderer/Utils.js"></script>
    <script src="../../Renderer/Navigation.js"></script>
    <script src="AccountLogic.js"></script>

    <title>GIVR Account</title>
  </head>

  <nav class="nav">
    <button type="button" class="navButton active" id="nav_account" disabled>Account</button>
    <button type="button" class="navButton" id="nav_gifts">Gifts</button>
    <button type="button" class="navButton" id="nav_events">Events</button>
    <button type="button" class="navButton" id="nav_recipients">Loved Ones</button>
</nav>

    <div id="accountDetailsContainer" class="container">
        <h1>Your Account</h1>
        <div id="error" class="error-message" style="display: none;"></div>
        <table>
            <tr>
              <td colspan="1"><label for="displayUsername">Username:</label></td>
              <td colspan="5"><p id="displayUsername">${user.UserName}</p></td>
            </tr>
            <tr>
              <td colspan="1"><label for="password">Password:</label></td>
              <td colspan="5"><p>********</p></td>
            </tr>
            <tr>
              <td colspan="1"><label for="displayFirstName">First Name:</label></td>
              <td colspan="5"><p id="displayFirstName">${user.FirstName}</p></td>
            </tr>
            <tr>
              <td colspan="1"><label for="displayLastName">Last Name:</label></td>
              <td colspan="5"><p id="displayLastName">${user.LastName}</p></td>
            </tr>
            <tr>
              <td colspan="1"><label for="displayEmail">Email:</label></td>
              <td colspan="5"><p id="displayEmail">${user.Email}</p></td>
            </tr>
            <tr>
              <td colspan="1"><label for="displayPhoneNum">Phone Number:</label></td>
              <td colspan="5"><p id="displayPhoneNum">${user.PhoneNumber}</p></td>
            </tr>
            <tr>
              <td colspan="6" style="text-align: center;">
                <button id="openModal" class="navButton">Edit Account</button>
                <button id="signout" class="navButton">Sign Out</button>
              </td>
            </tr>
          </table>
    </div>
    
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeEditModalBtn" class="close">&times;</span>
            <h1>Edit Account</h1>
            <div id="editError" class="error-message" style="display: none;"></div>
                <form id="editUserForm">
                    <table>
                        <!-- Name Row -->
                        <tr>
                            <td colspan="1"><label for="editUsername">UserName:</label></td>
                            <td colspan="5"><input type="text" id="editUsername" name="editUsername" disabled></td>
                        </tr>
                        <tr>
                            <td colspan="1"><label for="editPassword">New Password:</label></td>
                            <td colspan="5"><input type="text" id="editPassword" name="editPassword" required></td>
                        </tr>
                        <!-- Cost and Status ID Row -->
                        <tr>
                            <td colspan="1"><label for="editFirstName">First Name</label></td>
                            <td colspan="5"><input type="text" id="editFirstName" name="editFirstName" required></td>
                        </tr>
                        <tr>
                            <td colspan="1"><label for="editLastName">Last Name</label></td>
                            <td colspan="5"><input type="text" id="editLastName" name="editLastName" required></td>
                        </tr>
                        <tr>
                            <td colspan="1"><label for="editEmail">Email:</label></td>
                            <td colspan="5"><input type="text" id="editEmail" name="editEmail" required></td>
                        </tr>
                        <tr>
                            <td colspan="1"><label for="editPhoneNum">Phone Number</label></td>
                            <td colspan="5"><input type="text" id="editPhoneNum" name="editPhoneNum"></td>
                        </tr>
                        <tr>
                            <td colspan="3" style="text-align: center;">
                                <button type="submit" class="navButton">Edit Account</button>
                            </td>
                            <td colspan="3" style="text-align: center;">
                                <button type="button" id="cancelModal" class="navButton">Cancel</button>
                            </td>
                        </tr>
                    </table>
                </form>
        </div>
    </div>
    </body>
    </html>
