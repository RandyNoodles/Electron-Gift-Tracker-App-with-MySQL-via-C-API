<body>
    <nav class="nav">
        <button type="button" class="navButton" onclick="location.href='Account.html';">Account</button>
        <button type="button" class="navButton" onclick="location.href='Gifts.html';">Gifts</button>
        <button type="button" class="navButton" onclick="location.href='Event.html';">Events</button>
        <button type="button" class="navButton" onclick="location.href='Recipient.html';">Loved Ones</button>
    </nav>

    <div class="container">
        <h1>Your Events</h1>

        <div class="tableButtons">
            <button type="button">Edit</button>
            <button id="openModal" class="navButton">Add Event</button>
        </div>
        
        <table id="table">
        <tr>
            <th>Event Name</th>
            <th>Recipient</th>
            <th>Gifts</th>
        </tr>
        <tr>
            <td>Christmas</td>
            <td>Maria Anders</td>
            <td>Easy Bake Oven</td>
        </tr>
        <tr>
            <td>Birthday</td>
            <td>Francisco Chang</td>
            <td>Thingamabob</td>
        </tr>
        </table> 
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Add Gift</h1>
            <form id="addGiftForm">
                <table>
                    <!-- Name Row -->
                    <tr>
                        <td colspan="1"><label for="name">Event Name:</label></td>
                        <td colspan="5"><input type="text" id="name" name="name" required></td>
                    </tr>
                    <!-- Cost and Status ID Row -->
                    <tr>
                        <td><label for="date">Date:</label></td>
                        <td colspan="2"><input type="text" id="date" name="date" required></td>
                        <td><label for="categoryId">Category ID:</label></td>
                        <td colspan="2"><input type="number" id="categoryId" name="categoryId" required></td>
                    </tr>
                    <!-- Submit Button Row -->
                    <tr>
                        <td colspan="6" style="text-align: center;">
                            <button type="submit" class="navButton">Add Gift</button>
                            <button type="button" class="navButton">Cancel</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    
    <script>
        // Modal Handling
        const modal = document.getElementById("myModal");
        const openModalBtn = document.getElementById("openModal");
        const closeModalBtn = document.querySelector(".close");
    
        // Open the modal
        openModalBtn.onclick = function () {
            modal.style.display = "flex";
        };
    
        // Close the modal
        closeModalBtn.onclick = function () {
            modal.style.display = "none";
        };
    
        // Close modal on clicking outside of it
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
    </body>
    </html>
