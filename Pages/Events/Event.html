<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../mainStyle.css">

    <script src="../../Renderer/Utils.js"></script>
    <script src="../../Renderer/Navigation.js"></script>
    <script src="GiftLogic.js"></script>

    <title>Events</title>
  </head>

<body>
    <nav class="nav">
        <button type="button" class="navButton" id="nav_account">Account</button>
        <button type="button" class="navButton" id="nav_gifts">Gifts</button>
        <button type="button" class="navButton active" id="nav_events" disabled>Events</button>
        <button type="button" class="navButton" id="nav_recipients">Loved Ones</button>
    </nav>

    <div class="container">
        <h1>Your Events</h1>

        <div class="tableButtons">
            <button id="addRowBtn" class="navButton">Add Event</button>
            <button id="editRowBtn" class="navButton">Edit Selected</button>
            <button id="deleteRowBtn" class="deleteButton">Delete Selected</button>
        </div>
        
      
    </div>
    
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span id="closeAddModalBtn" class="close">&times;</span>
            <h1>Add Event</h1>
            <form id="addEventForm">
                <table>
                    <!-- Name Row -->
                    <tr>
                        <td><label for="name">Event Name:</label></td>
                        <td colspan="5"><input type="text" id="name" name="name" required></td>
                    </tr>
                    <!-- Cost and Status ID Row -->
                    <tr>
                        <td><label for="date">Date:</label></td>
                        <td colspan="2"><input type="text" id="date" name="date" required></td>
                        <td><label for="categoryId">Category ID:</label></td>
                        <td colspan="2"><input type="number" id="categoryId" name="categoryId" required></td>
                    </tr>
                    <!-- Submit Button Row -->
                    <tr>
                        <td colspan="6" style="text-align: center;">
                            <button type="submit" class="navButton">Add Gift</button>
                            <button type="button" id="cancelModal"class="navButton">Cancel</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeEditModalBtn"class="close">&times;</span>
            <h1>Edit Even</h1>
            <form id="editEventForm">
                <table>
                    <tr>
                        <td><label for="editEventName">Event Name:</label></td>
                        <td colspan="2"><input type="text" id="editFirstName" name="editFirstName" required></td>
                    </tr>
                    <tr>
                        <td><label for="editEventDate">Last Name:</label></td>
                        <td colspan="2"><input type="text" id="editLastName" name="editLastName" required></td>
                    </tr>
                    <tr>
                        <td><label for="editEventCategorty">Event Category</label></td>
                        <td colspan="2"><select id="editEventCategorty" name="editEventCategorty" required>
                        </select></td>
                    
                    </tr>
                        
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="navButton">Save Changes</button>
                            <button type="button" class="navButton" id="cancelEditModal">Cancel</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
