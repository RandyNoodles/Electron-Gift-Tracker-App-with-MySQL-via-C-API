<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../mainStyle.css">

    <script src="../../Renderer/Utils.js"></script>
    <script src="../../Renderer/Navigation.js"></script>
    <script src="EventLogic.js"></script>

    <title>Events</title>
  </head>

<body>
    <nav class="nav">
        <button type="button" class="navButton" id="nav_account">Account</button>
        <button type="button" class="navButton" id="nav_gifts">Gifts</button>
        <button type="button" class="navButton active" id="nav_events" disabled>Events</button>
        <button type="button" class="navButton" id="nav_recipients">Loved Ones</button>
    </nav>

    <div class="container">
        <div id="error" class="error-message" style="display: none;"></div>
        <h1>Your Events</h1>

        <div class="tableButtons">
            <button id="addRowBtn" class="navButton">Add Event</button>
            <button id="editRowBtn" class="navButton">Edit Selected</button>
            <button id="deleteRowBtn" class="deleteButton">Delete Selected</button>
        </div>
        
      <div id="eventTableContainer">
        <!-- DYNAMIC STUFF GOES HERE -->
      </div>
    </div>
    
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span id="closeAddModalBtn" class="close">&times;</span>
            <h1>Add Event</h1>
            <form id="addEventForm">
                <!-- Error Section -->
            <div id="addError" class="error-message" style="display: none;"></div>
                <table>
                    <!-- Name Row -->
                    <tr>
                        <td><label for="addName">Event Name:</label></td>
                        <td colspan="5"><input type="text" id="addName" name="addName" required></td>
                    </tr>
                    <!-- Cost and Status ID Row -->
                    <tr>
                        <td><label for="addDate">Date:</label></td>
                        <td colspan="2"><input type="text" id="addDate" name="addDate" required></td>
                        <td><label for="addCategoryId">Category ID:</label></td>
                        <td colspan="2">
                            <select id="addCategoryId" name="addCategoryId" required>
                            </select>
                            <div style="display: flex; align-items: center; margin-top: 10px;">
                                <input type="checkbox" id="addNewCategoryCheckbox" name="addNewCategoryCheckbox">
                                <label for="addNewCategoryCheckbox" style="margin-left: 5px;">Add New Category</label>
                            </div>
                            <input type="text" id="addNewCategory" name="addNewCategory" 
                                   placeholder="Enter new category" 
                                   style="display: none; margin-top: 10px; width: 100%;">
                        </td>
                    </tr>
                    <!-- Submit Button Row -->
                    <tr>
                        <td colspan="6" style="text-align: center;">
                            <button type="submit" class="navButton">Add Event</button>
                            <button type="button" id="cancelAddModal"class="navButton">Cancel</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeEditModalBtn"class="close">&times;</span>
            <h1>Edit Event</h1>
            <form id="editEventForm">
                <!-- Error Section -->
            <div id="editError" class="error-message" style="display: none;"></div>
                <table>
                    <tr>
                        <td><label for="editName">Event Name:</label></td>
                        <td colspan="2"><input type="text" id="editName" name="editName" required></td>
                    </tr>
                    <tr>
                        <td><label for="editDate">Event Date:</label></td>
                        <td colspan="2"><input type="text" id="editDate" name="editDate" required></td>
                    </tr>
                    <tr>
                        <td><label for="editCategoryId">Event Category</label></td>
                        <td colspan="2">
                            <select id="editCategoryId" name="editCategoryId" required>
                            </select>
                            <div style="display: flex; align-items: center; margin-top: 10px;">
                                <input type="checkbox" id="editNewCategoryCheckbox" name="editNewCategoryCheckbox">
                                <label for="editNewCategoryCheckbox" style="margin-left: 5px;">Add New Category</label>
                            </div>
                            <input type="text" id="editNewCategoryInput" name="editNewCategory" 
                                   placeholder="Enter new category" 
                                   style="display: none; margin-top: 10px; width: 100%;">
                        </td>
                    </tr>
                        
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="navButton">Save Changes</button>
                            <button type="button" class="navButton" id="cancelEditModal">Cancel</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const addCategoryCheckbox = document.getElementById("addCategoryCheckbox");
        const newCategoryInput = document.getElementById("newCategoryInput");
        const editAddCategoryCheckbox = document.getElementById("editAddCategoryCheckbox");
        const editNewCategoryInput = document.getElementById("editNewCategoryInput");
    
        // Toggle visibility of the new category input in Add Modal
        addCategoryCheckbox.addEventListener("change", function () {
            if (addCategoryCheckbox.checked) {
                newCategoryInput.style.display = "block";
            } else {
                newCategoryInput.style.display = "none";
            }
        });
    
        // Toggle visibility of the new category input in Edit Modal
        editAddCategoryCheckbox.addEventListener("change", function () {
            if (editAddCategoryCheckbox.checked) {
                editNewCategoryInput.style.display = "block";
            } else {
                editNewCategoryInput.style.display = "none";
            }
        });
    });
</script>
