<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../mainStyle.css">

    <script src="../../Renderer/Utils.js"></script>
    <script src="../../Renderer/Navigation.js"></script>
    <script src="GiftLogic.js"></script>

    <title>From the creators of Grindr</title>
  </head>

<body>
    <nav class="nav">
        <button type="button" class="navButton" id="nav_account">Account</button>
        <button type="button" class="navButton" id="nav_gifts">Gifts</button>
        <button type="button" class="navButton" id="nav_events" disabled>Events</button>
        <button type="button" class="navButton" id="nav_recipients">Loved Ones</button>
    </nav>

    <div class="container">
        <h1>Your Events</h1>

        <div class="tableButtons">
            <button type="button">Edit</button>
            <button id="openModal" class="navButton">Add Event</button>
        </div>
        
        <table id="table">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Recipient</th>
                    <th>Gifts</th>
                    <th>Actions</th> <!-- New column for Edit/Delete buttons -->
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically generated -->
            </tbody>
        </table>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Add Gift</h1>
            <form id="addGiftForm">
                <table>
                    <!-- Name Row -->
                    <tr>
                        <td colspan="1"><label for="name">Event Name:</label></td>
                        <td colspan="5"><input type="text" id="name" name="name" required></td>
                    </tr>
                    <!-- Cost and Status ID Row -->
                    <tr>
                        <td><label for="date">Date:</label></td>
                        <td colspan="2"><input type="text" id="date" name="date" required></td>
                        <td><label for="categoryId">Category ID:</label></td>
                        <td colspan="2"><input type="number" id="categoryId" name="categoryId" required></td>
                    </tr>
                    <!-- Submit Button Row -->
                    <tr>
                        <td colspan="6" style="text-align: center;">
                            <button type="submit" class="navButton">Add Gift</button>
                            <button type="button" class="navButton">Cancel</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    
    <script>
        // Modal Handling
        const modal = document.getElementById("myModal");
        const openModalBtn = document.getElementById("openModal");
        const closeModalBtn = document.querySelector(".close");
    
        // Open the modal
        openModalBtn.onclick = function () {
            modal.style.display = "flex";
        };
    
        // Close the modal
        closeModalBtn.onclick = function () {
            modal.style.display = "none";
        };
    
        // Close modal on clicking outside of it
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
    </body>
    </html>
