<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../mainStyle.css">

    <script src="../../Renderer/Utils.js"></script>
    <script src="../../Renderer/Navigation.js"></script>
    <script src="GiftLogic.js"></script>

    <title>Gifts</title>
  </head>

  <body>

    <!-- Navigation -->
    <nav class="nav">
        <button type="button" class="navButton" id="nav_account">Account</button>
        <button type="button" class="navButton active" id="nav_gifts" disabled>Gifts</button>
        <button type="button" class="navButton" id="nav_events">Events</button>
        <button type="button" class="navButton" id="nav_recipients">Loved Ones</button>
    </nav>

    <!-- Content -->
    <div class="container">
        <h1>Your Gifts</h1>

        <div class="tableButtons">
            <button id="addRowBtn" class="navButton">Add Gift</button>
            <button id="editRowBtn" class="navButton">Edit Selected Gift</button>
            <button id="deleteRowBtn" class="deleteButton">Delete Selected Gift</button>
        </div>

        <div id="giftTableContainer">
            <!-- DYNAMIC STUFF GOES HERE -->
        </div>
    </div>

    <!-- Add Gift Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span id="closeAddModalBtn" class="close">&times;</span>
            <h1>Add Gift</h1>
            <form id="addGiftForm">
                <table>
                    <tr>
                        <td><label for="addName">Gift Name:</label></td>
                        <td colspan="2"><input type="text" id="addName" name="addName" required></td>
                    </tr>
                    <tr>
                        <td><label for="addStatusId">Status:</label></td>
                        <td colspan="2">
                            <select id="addStatusId" name="addStatusId" required>
                            </select>
                    </tr>
                    <tr>
                        <td><label for="addRecipientId">Recipient:</label></td>
                        <td colspan="2">
                            <select id="addRecipientId" name="addRecipientId">
                            </select>
                    </tr>
                    <tr>
                        <td><label for="addEventId">Event:</label></td>
                        <td colspan="2">
                            <select id="addEventId" name="addEventId">
                            </select>
                    </tr>
                    <tr>
                        <td><label for="addCost">Cost:</label></td>
                        <td colspan="2">
                            <input type="number" id="addCost" name="addCost"></td>
                    </tr>
                    <tr>
                        <td><label for="addPurchaseLocationID">Purchase Location:</label></td>
                        <td colspan="2">
                            <select id="addPurchaseLocationID" name="addPurchaseLocationID">
                            </select>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="navButton">Add Gift</button>
                            <button type="button" class="navButton" id="cancelModal">Cancel</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <!-- Edit Gift Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeEditModalBtn"class="close">&times;</span>
            <h1>Edit Gift</h1>
            <form id="editGiftForm">
                <table>
                    <tr>
                        <td><label for="editName">Gift Name:</label></td>
                        <td colspan="2"><input type="text" id="editName" name="editName" required></td>
                    </tr>
                    <tr>
                        <td><label for="editStatusId">Recipient ID:</label></td>
                        <td colspan="2">
                            <select id="editStatusId" name="editStatusId" required>
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <td><label for="editRecipientId">Recipient ID:</label></td>
                        <td colspan="2">
                            <select id="editRecipientId" name="editRecipientId">
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <td><label for="editEventId">Event ID:</label></td>
                        <td colspan="2">
                            <select id="editEventId" name="editEventId">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="editCost">Cost:</label></td>
                        <td colspan="2"><input type="number" id="editCost" name="editCost"></td>
                    </tr>
                    
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="navButton">Save Changes</button>
                            <button type="button" class="navButton" id="cancelEditModal">Cancel</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
