<h1>Add Gift</h1>
<form id="addGiftForm">
    <label for="name">Gift Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="cost">Cost:</label>
    <input type="number" id="cost" name="cost" required><br>

    <label for="statusId">Status ID:</label>
    <input type="number" id="statusId" name="statusId" required><br>

    <label for="recipientId">Recipient ID:</label>
    <input type="number" id="recipientId" name="recipientId" required><br>

    <label for="eventId">Event ID:</label>
    <input type="number" id="eventId" name="eventId" required><br>

    <label for="locationId">Location ID:</label>
    <input type="number" id="locationId" name="locationId" required><br>

    <button type="submit">Add Gift</button>
</form>
