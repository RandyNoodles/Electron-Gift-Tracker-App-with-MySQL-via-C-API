    <div class="container">
        <h1>Your Account</h1>

        
        
        <table>
            <!-- Name Row -->
            <tr>
                <td colspan="1"><label for="name">Username:</label></td>
                <td colspan="5"><p>Username here</p></td>
            </tr>

            <tr>
                <td colspan="1"><label for="password">Password:</label></td>
                <td colspan="5"><p>********</p></td>
            </tr>
            <!-- Cost and Status ID Row -->
            <tr>
                <td colspan="1"><label for="firstName">First Name</label></td>
                <td colspan="5"><p>John</p></td>
            </tr>
            <tr>
                <td colspan="1"><label for="lastName">Last Name</label></td>
                <td colspan="5"><p>Fallout</p></td>
            </tr>
            <tr>
                <td colspan="1"><label for="email">Email:</label></td>
                <td colspan="5"><p>JohnFallout@friendmail.com</p></td>
            </tr>

            <tr>
                <td colspan="1"><label for="phoneNum">Phone Number</label></td>
                <td colspan="5"><p>555-867-5309</p></td>
            </tr>
            <!-- Recipient ID, Event ID, and Location ID Row -->
            
            <!-- Submit Button Row -->
            <tr>
                <td colspan="6" style="text-align: center;">
                <button id="openModal" class="navButton">Edit Account</button>
                    
                </td>
            </tr>
        </table>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Edit Account</h1>
                <table>
                    <!-- Name Row -->
                    <tr>
                        <td colspan="1"><label for="name">UserName:</label></td>
                        <td colspan="5"><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td colspan="1"><label for="password">Password:</label></td>
                        <td colspan="5"><input type="text" id="name" name="name" required></td>
                    </tr>
                    <!-- Cost and Status ID Row -->
                    <tr>
                        <td colspan="1"><label for="firstName">First Name</label></td>
                        <td colspan="5"><input type="text" id="firstName" name="firstName" required></td>
                    </tr>
                    <tr>
                        <td colspan="1"><label for="lastName">Last Name</label></td>
                        <td colspan="5"><input type="text" id="lastName" name="lastName"></td>
                    </tr>
                    <tr>
                        <td colspan="1"><label for="email">Email:</label></td>
                        <td colspan="5"><input type="text" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td colspan="1"><label for="phoneNum">Phone Number</label></td>
                        <td colspan="5"><input type="text" id="phoneNum" name="phoneNum"></td>
                    </tr>
                </table>
        </div>
    </div>
    
    <script>
        // Modal Handling
        const modal = document.getElementById("myModal");
        const openModalBtn = document.getElementById("openModal");
        const closeModalBtn = document.querySelector(".close");
    
        // Open the modal
        openModalBtn.onclick = function () {
            modal.style.display = "flex";
        };
    
        // Close the modal
        closeModalBtn.onclick = function () {
            modal.style.display = "none";
        };
    
        // Close modal on clicking outside of it
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
    </body>
    </html>
