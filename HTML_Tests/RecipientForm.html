<h1>Add Recipient</h1>           <!--  we could call this section "loved ones if we want to style it a little bit" -->
<form id="addRecipientForm">

    <label for="firstName">First Name:</label>
    <input type="text" id="cost" name="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName"><br>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="text" id="dateOfBirth" name="dateOfBirth"><br>


    <button type="submit">Add Recipient</button>
</form>
