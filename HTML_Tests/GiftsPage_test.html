<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="Test_Styles.css">
</head>
<body>
    <nav class="nav">
        <button type="button" class="navButton">Account</button>
        <button type="button" class="navButton" onclick="location.href='eventsPage_Test.html';">Events</button>
        <button type="button" class="navButton" onclick="location.href='lovedOnesPage_Test.html';">Loved Ones</button>
    </nav>

    <div class="container">
        <h1>Your Gifts</h1>

        <div class="tableButtons">
            <button type="button">Edit</button>
            <button id="openModal" class="navButton">Add Gift</button>
        </div>
        
        <table id="table">
        <tr>
            <th>Gift Name</th>
            <th>Recipient</th>
            <th>Event</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>Easy Bake Oven</td>
            <td>Maria Anders</td>
            <td>Christmas</td>
            <td>$50.00</td>
        </tr>
        <tr>
            <td>Thingamabob</td>
            <td>Francisco Chang</td>
            <td>Birthday</td>
            <td>$100.00</td>
        </tr>
        </table> 
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Add Gift</h1>
                <table>
                    <!-- Name Row -->
                    <tr>
                        <td colspan="1"><label for="name">Gift Name:</label></td>
                        <td colspan="5"><input type="text" id="name" name="name" required></td>
                    </tr>
                    <!-- Cost and Status ID Row -->
                    <tr>
                        <td><label for="cost">Cost:</label></td>
                        <td colspan="2"><input type="number" id="cost" name="cost" required></td>
                        <td><label for="statusId">Status ID:</label></td>
                        <td colspan="2"><input type="number" id="statusId" name="statusId" required></td>
                    </tr>
                    <!-- Recipient ID, Event ID, and Location ID Row -->
                    <tr>
                        <td><label for="recipientId">Recipient ID:</label></td>
                        <td colspan="2"><input type="number" id="recipientId" name="recipientId" required></td>
                        <td><label for="eventId">Event ID:</label></td>
                        <td colspan="2"><input type="number" id="eventId" name="eventId" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="locationId">Location ID:</label></td>
                        <td>
                            <select id="locationId" name="locationId" required>
                                <option value="" disabled selected>Select Location</option>
                                <option value="1">Location 1</option>
                                <option value="2">Location 2</option>
                                <option value="3">Location 3</option>
                            </select>
                        </td>
                    </tr>
                    <!-- Submit Button Row -->
                    <tr>
                        <td colspan="6" style="text-align: center;">
                            <button type="submit" class="navButton">Add Gift</button>
                            <button type="button" class="navButton">Cancel</button>
                        </td>
                    </tr>
                </table>
        </div>
    </div>
    
    <script>
        // Modal Handling
        const modal = document.getElementById("myModal");
        const openModalBtn = document.getElementById("openModal");
        const closeModalBtn = document.querySelector(".close");
    
        // Open the modal
        openModalBtn.onclick = function () {
            modal.style.display = "flex";
        };
    
        // Close the modal
        closeModalBtn.onclick = function () {
            modal.style.display = "none";
        };
    
        // Close modal on clicking outside of it
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
    </body>
    </html>
