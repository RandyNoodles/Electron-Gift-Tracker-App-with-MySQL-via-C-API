<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="Test_Styles.css">
</head>
<body>
    
    <nav class="nav">
        <button type="button" class="navButton">Account</button>
        <button type="button" class="navButton">Loved Ones</button>
        <button type="button" class="navButton">Events</button>
    </nav>
    
    <div class="add_container">
        <h1>Add Gift</h1>
        <form id="addGiftForm">
            <label for="name">Gift Name:</label>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" required><br><br>
    
            <label for="statusId">Status ID:</label>
            <input type="number" id="statusId" name="statusId" required><br><br>
    
            <label for="recipientId">Recipient ID:</label>
            <input type="number" id="recipientId" name="recipientId" required><br><br>
    
            <label for="eventId">Event ID:</label>
            <input type="number" id="eventId" name="eventId" required><br><br>
    
            <label for="locationId">Location ID:</label>
            <select id="locationId" name="locationId" required>
                <option value="" disabled selected>Select Location</option>
                <option value="1">Location 1</option>
                <option value="2">Location 2</option>
                <option value="3">Location 3</option>
            </select><br><br>
    
            <button type="submit" class="navButton">Add Gift</button>
        </form>
    </div>
</body>
